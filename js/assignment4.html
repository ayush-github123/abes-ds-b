<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counter & Image App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .container {
            width: 300px;
            border: 4px solid;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        #counter_box {
            background-color: #ffd6d6;
            border-color: #ff4c4c;
        }
        #image_box {
            background-color: #d6f5d6;
            border-color: #4caf50;
        }
        #image_change_box {
            background-color: #d6e0ff;
            border-color: #1a73e8;
        }
        #head {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
        }
        #count_display {
            font-size: 48px;
            margin: 50px 0;
            background-color: #4c4c4c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .img_container {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-repeat: no-repeat;
            border-radius: 10px;
            transition: background-image 0.5s ease-in-out;
        }
        #img_box {
            background-image: url('https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=808&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
        #img_change_box {
            background-image: url('https://images.unsplash.com/photo-1626808642875-0aa545482dfb?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        }
    </style>
</head>
<body>

    <div class="container" id="counter_box">
        <div id="head">
            <img src="https://via.placeholder.com/50/ff4c4c/ffffff?text=C" alt="Logo" />
            <h1>Counter App</h1>
        </div>
        <div id="count_display">0</div>
        <div>
            <button onclick="increment()">+</button>
            <button onclick="decrement()">-</button>
        </div>
    </div>

    <div class="container" id="image_box">
        <h2>Hide Image</h2>
        <div id="img_box" class="img_container"></div>
        <button onclick="hideImage()">Hide Image</button>
    </div>

    <div class="container" id="image_change_box">
        <h2>Change Image</h2>
        <div id="img_change_box" class="img_container"></div>
        <button onclick="changeImage()">Change Image</button>
    </div>

    <script>
        let count = 0;
        const countDisplay = document.getElementById("count_display");
        const imgBox = document.getElementById("img_box");
        const imgChangeBox = document.getElementById("img_change_box");

        function increment() {
            if (count < 10) {
                count++;
                countDisplay.textContent = count;
            } else {
                alert("Maximum reached");
            }
        }

        function decrement() {
            if (count > 0) {
                count--;
                countDisplay.textContent = count;
            } else {
                alert("Minimum limit reached");
            }
        }

        function hideImage() {
            imgBox.style.backgroundImage = "none";
        }

        function changeImage() {
            imgChangeBox.style.backgroundImage = "url('https://plus.unsplash.com/premium_photo-1683910767532-3a25b821f7ae?q=80&w=808&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')";
        }
    </script>

</body>
</html>
