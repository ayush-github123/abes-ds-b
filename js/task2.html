<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-function</title>
</head>
<body>
    <div id="ayush">
        <button onclick="clickEvent()">Click Me</button>
        <p id="aa"></p>
    </div>
    <script>
        function clickEvent() {
            document.getElementById("aa").innerHTML = "<h1> You Clicked Me</h1>";
            red();
        }
        function red() {
            document.getElementById("aa").style.backgroundColor = "red";
        }
    </script>
</body>
</html>
