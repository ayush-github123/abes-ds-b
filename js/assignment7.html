<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Branch Groups</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
    }

    /* Main container */
    .main_cont {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    /* Branch group */
    .branch-group {
      flex: 1 1 280px;
      background: #ffffffd9;
      border-radius: 18px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 22px 18px;
      backdrop-filter: blur(8px);
      transition: transform 0.25s, box-shadow 0.25s;
    }

    .branch-group:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
    }

    .branch-title {
      font-size: 1.3rem;
      font-weight: 700;
      /* color: #4f46e5; */
      margin-bottom: 14px;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 6px;
    }

    /* Student card */
    .student-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      padding: 14px 16px;
      margin-bottom: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      /* border-left: 5px solid #6366f1; */
    }

    .student-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.15);
    }

    .student-name {
      font-size: 1.05rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .student-info {
      font-size: 0.92rem;
      color: #4b5563;
    }

  </style>
</head>
<body>
  <h1>üë®‚Äçüéì Student Branch Groups</h1>
  
  <div class="main_cont" id="main_cont">
    <!-- Cards injected here -->
  </div>

  <script>
    const student1 = { Name: "Rohan", Course: "B-Tech", Branch: "CSE", RollNo: 1 };
    const student2 = { Name: "Neha", Course: "B-Tech", Branch: "ECE", RollNo: 2 };
    const student3 = { Name: "Amit", Course: "B-Tech", Branch: "CSE", RollNo: 3 };
    const student4 = { Name: "Rahul", Course: "B-Tech", Branch: "CSE-DS", RollNo: 4 };
    const student5 = { Name: "Ayush", Course: "B-Tech", Branch: "CSE", RollNo: 5 };

    function fetchData() {
      const students = [student1, student2, student3, student4, student5];
      const branchMap = {};

      students.forEach(stu => {
        if (!branchMap[stu.Branch]) branchMap[stu.Branch] = [];
        branchMap[stu.Branch].push(stu);
      });

      const mainCont = document.getElementById("main_cont");
      mainCont.innerHTML = "";

      Object.keys(branchMap).forEach(branch => {
        const groupDiv = document.createElement("div");
        groupDiv.className = "branch-group";

        const title = document.createElement("div");
        title.className = "branch-title";
        title.textContent = branch;
        groupDiv.appendChild(title);

        branchMap[branch].forEach(stu => {
          const card = document.createElement("div");
          card.className = "student-card";
          card.innerHTML = `
            <div class="student-name">${stu.Name}</div>
            <div class="student-info">üìò Course: ${stu.Course}</div>
            <div class="student-info">üÜî Roll No: ${stu.RollNo}</div>
          `;
          groupDiv.appendChild(card);
        });

        mainCont.appendChild(groupDiv);
      });
    }

    window.onload = fetchData;
  </script>
</body>
</html>
