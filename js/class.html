<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
    <p id="para2"></p>
    <script>
        // syntax of class 
        class Car{
            constructor(name,year){
                this.name=name;
                this.year=year;
            }

        }
        const myCar=new Car("Audi",2025);
        const myCar2=new Car("BMW",2022);
        document.getElementById("para").innerHTML=myCar.name;
        document.getElementById("para2").innerHTML=myCar2.name;
    </script>
    
</body>
</html>
