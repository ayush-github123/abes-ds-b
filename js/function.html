<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function sum(a, b) {
            document.write(a+b);
        }
        function subtract(a, b) {
            document.write(a-b);
        }
        sum(3, 4)
        subtract(4, 4)
    </script>
</body>
</html>
