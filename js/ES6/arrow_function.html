<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // functions
        function abes(){
            document.write("hello abes");
        }
        abes()

        // arrow functions
        let ansh=(name)=>{
            return `hello ${name}`
        }
        document.write("\n", ansh('Ayush'))
    </script>
    
</body>
</html>
