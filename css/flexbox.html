<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        #id1{
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .class1{
            font-size: 30px;
            height: 40px;
            width: 40px;
            text-align: center;
            flex-direction: row;
            background-color: aqua;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div id="id1">
        <p class="class1">1</p>
        <p class="class1">2</p>
        <p class="class1">3</p>
        <p class="class1">4</p>
        <p class="class1">5</p>
        <p class="class1">6</p>
        <p class="class1">7</p>
        <p class="class1">8</p>
        <p class="class1">9</p>
        <p class="class1">10</p>
    </div>
</body>
</html>
